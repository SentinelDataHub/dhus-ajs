<style type="text/css">
.reset-button {
    background-color: rgb(55, 59, 80)!important;
    vertical-align: middle;
    margin-top: 12px;
    line-height: 20px;
    font-size: 14px;
    margin-left: 20px;
    position: relative;
    float: right;
    padding: 10px;
    cursor: pointer;
    color:white;
    text-decoration: none;

}
.reset-button:hover{
    color:white;
    text-decoration: none;
}
.reset-button:visited{
    color:white;
    text-decoration: none;
}

h3{
  text-align: center;
}
hr{
  width: 80%;
  border: 0px;
}

.group            { 
  position:relative; 
  margin-bottom:35px; 
}
input               {
  font-size:13px;
  padding:10px 10px 10px 5px;
  display:block;
  width:100%;
  border:none;
  border-bottom:1px solid #757575;
}
input:focus         { outline:none; }

/* LABEL ======================================= */
label                {
  color:#999; 
  font-size:13px;
  font-weight:normal;
  position:absolute;
  pointer-events:none;  
  top:-15px;
  display: none;
  transition:0.2s ease all; 
  -moz-transition:0.2s ease all; 
  -webkit-transition:0.2s ease all;
}


input:invalid ~ .invalid-field{
    display: inline-block !important;
}

.invalid-field {
  display:none;
  color: rgb(255,110,64);
  top: 45px;
  font-size: 9px;
}


/* BOTTOM BARS ================================= */
.bar    { position:relative; display:block; width:100%; }
.bar:before, .bar:after     {
  content:'';
  height:2px; 
  width:0;
  bottom:1px; 
  position:absolute;
  background:rgb(55, 59, 80); 
  transition:0.2s ease all; 
  -moz-transition:0.2s ease all; 
  -webkit-transition:0.2s ease all;
}
.bar:before {
  left:50%;
}
.bar:after {
  right:50%; 
}

/* active state */
input:focus ~ .bar:before, input:focus ~ .bar:after {
  width:50%;
}

/* HIGHLIGHTER ================================== */
.highlight {
  position:absolute;
  height:60%; 
  width:100px; 
  top:25%; 
  left:0;
  pointer-events:none;
  opacity:0.5;
}

/* active state */
input:focus ~ .highlight {
  -webkit-animation:inputHighlighter 0.3s ease;
  -moz-animation:inputHighlighter 0.3s ease;
  animation:inputHighlighter 0.3s ease;
}


/* ANIMATIONS ================ */
@-webkit-keyframes inputHighlighter {
    from { background:rgb(55, 59, 80); }
  to    { width:0; background:transparent; }
}
@-moz-keyframes inputHighlighter {
    from { background:rgb(55, 59, 80); }
  to    { width:0; background:transparent; }
}
@keyframes inputHighlighter {
    from { background:rgb(55, 59, 80); }
  to    { width:0; background:transparent; }
}

.gotomap {
  top: 20px;
}

#reset-password-page {
  padding-top: 60px;
}

</style>
<div id="reset-password-page" class="container">
  <div class="row">  
    <div class="col-md-1 "></div>  
    <div class="col-md-10 col-sd-8 col-xs-8">
      <h3>Reset Password</h3>
    </div>
    <div class="col-md-1 col-sd-3 col-xs-3 gotomap"><gotomap-button></gotomap-button></div>
  </div>
  <hr></hr>
  <div class="row">
    <div class="col-md-12">
      <b>Please fill this form to reset your password. </b>
    </div>
  </div>
  <hr></hr>    

  <div class="row">
    <div class="group col-md-6">      
      <input id="reset-password" type="password" ng-model="password" ng-change="checkPwd()" class="form-control" placeholder="Password">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label id="reset-pwdLbl">Password</label>
      <span class="invalid-field" id="reset-checkPasswordLength">Password too short. Minimum 8 characters.</span>
      <span class="invalid-field" id="reset-checkPassword">Password empty</span>
    </div>
    <div class="group col-md-6">      
      <input id="reset-confirmpassword" type="password" ng-model="confirmpwd" ng-change="checkConfirmPwd()"  class="form-control" placeholder="Confirm Password">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label id="reset-confirmPwdLbl">Confirm Password</label>
      <span class="invalid-field" id="reset-checkConfirmPassword" >Password doesn't match</span> 
    </div>
  </div> 

  <hr></hr>

  <div class="row" style="text-align:right">
     <div class="reset-button" ng-click="resetPassword()">SEND</div>
  </div>

  <hr></hr>
  
</div>
</div>
