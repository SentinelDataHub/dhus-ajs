<style type="text/css">
.user-button {
    background-color: rgb(55, 59, 80)!important;
    vertical-align: middle;
    margin-top: 12px;
    line-height: 20px;
    font-size: 14px;
    margin-left: 20px;
    position: relative;
    float: right;
    padding: 10px;
    cursor: pointer;
    color:white;
    text-decoration: none;

}
.user-button:hover{
    color:white;
    text-decoration: none;
}
.user-button:visited{
    color:white;
    text-decoration: none;
}

h3{
  text-align: center;
}
hr{
  width: 80%;
  border: 0px;
}

.group            {
  position:relative;
  margin-bottom:35px;
}
input               {
  font-size:13px;
  padding:10px 10px 10px 5px;
  display:block;
  width:100%;
  border:none;
  border-bottom:1px solid #757575;
}
input:focus         { outline:none; }

/* LABEL ======================================= */
label                {
  color:#999;
  font-size:13px;
  font-weight:normal;
  position:absolute;
  pointer-events:none;
  top:10px;
  transition:0.2s ease all;
  -moz-transition:0.2s ease all;
  -webkit-transition:0.2s ease all;
}

/* active state */
input:focus ~ .lbl-field, input:valid ~ .lbl-field, input:invalid ~ .lbl-field  {
  top:-15px;
  font-size:13px;
  color: rgb(55, 59, 80);
}

input:invalid ~ .invalid-field{
    display: inline-block !important;
}

.invalid-field {
  display:none;
  color: rgb(255,110,64);
  top: 45px;
  font-size: 9px;
}

  #user-profile .select-label {
  /*display:none;*/
  top: -20px;
  color: rgb(55, 59, 80);
  font-size: 13px;
}

/* BOTTOM BARS ================================= */
.bar    { position:relative; display:block; width:100%; }
.bar:before, .bar:after     {
  content:'';
  height:2px;
  width:0;
  bottom:1px;
  position:absolute;
  background:rgb(55, 59, 80);
  transition:0.2s ease all;
  -moz-transition:0.2s ease all;
  -webkit-transition:0.2s ease all;
}
.bar:before {
  left:50%;
}
.bar:after {
  right:50%;
}

/* active state */
input:focus ~ .bar:before, input:focus ~ .bar:after {
  width:50%;
}

/* HIGHLIGHTER ================================== */
.highlight {
  position:absolute;
  height:60%;
  width:100px;
  top:25%;
  left:0;
  pointer-events:none;
  opacity:0.5;
}

/* active state */
input:focus ~ .highlight {
  -webkit-animation:inputHighlighter 0.3s ease;
  -moz-animation:inputHighlighter 0.3s ease;
  animation:inputHighlighter 0.3s ease;
}

/* Style Select Field */
select {
  font-family: inherit;
  background-color: transparent;
  width: 100%;
  padding: 8px 0;
  font-size: 13px;
  border: none;
  border-bottom: 1px solid rgb(0,0,0);
}

/* Remove focus */
select:focus {
  outline: none;
}

/* Hide label */
  #user-profile .mdl-selectfield label {/*display:none;*/}
/* Use custom arrow */

.mdl-selectfield {
  font-family: 'Roboto','Helvetica','Arial',sans-serif;
  position: relative;
}

.mdl-selectfield::after {
        position: absolute;
        top: 0.75em;
        right: 0.5em;
        /* Styling the down arrow */
        width: 0;
        height: 0;
        padding: 0;
        content: '';
        border-left: .25em solid transparent;
        border-right: .25em solid transparent;
        border-top: .375em solid rgba(0,0,0, 1);
        pointer-events: none;
        color: black;

}

.mdl-selectfield select {-webkit-appearance: none;
                         -moz-appearance: none;}

.mdl-selectfield select::-ms-expand {display: none;}

/* ANIMATIONS ================ */
@-webkit-keyframes inputHighlighter {
    from { background:rgb(55, 59, 80); }
  to    { width:0; background:transparent; }
}
@-moz-keyframes inputHighlighter {
    from { background:rgb(55, 59, 80); }
  to    { width:0; background:transparent; }
}
@keyframes inputHighlighter {
    from { background:rgb(55, 59, 80); }
  to    { width:0; background:transparent; }
}

.gotomap {
  top: 20px;
}
</style>
<div id="user-profile" class="container">
  <div class="row">
    <div class="col-md-1 "></div>
    <div class="col-md-10 col-sd-8 col-xs-8">
      <h3>User {{user.username}} profile</h3>
    </div>
    <div class="col-md-1 col-sd-3 col-xs-3 gotomap"><gotomap-button></gotomap-button></div>
  </div>
  <hr></hr>
  <div class="row">
    <div class="group col-md-6">
      <div >
        <input type="text" ng-model="user.firstname" value="user.firstname" ng-blur="checkName()">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="lbl-field">Firstname</label>
        <label class="invalid-field" id="checkName">Firstname empty</label>
      </div>
    </div>
    <div class="group col-md-6">
      <div >
        <input type="text" ng-model="user.lastname"  value="user.lastname" ng-blur="checkLastname()">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="lbl-field">Lastname</label>
        <label class="invalid-field" id="checkLastname">Lastname empty</label>
      </div>
    </div>
  </div>

  <hr></hr>


  <div class="row">
    <div class="group col-md-6">
      <input  id="email" type="email" ng-model="user.email" value="user.email" ng-blur="checkEmail()">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label class="lbl-field">E-mail</label>
      <label class="invalid-field" id="checkEmail">E-mail not valid</label>
    </div>
    <div class="group col-md-6">
      <input id="confirmemail" type="text" ng-blur="checkConfimEmail()">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label class="lbl-field">Confirm E-mail</label>
      <label class="invalid-field" id="checkConfirmEmail">E-mail doesn't match</label>
    </div>
  </div>
  <hr></hr>

  <div class="row">
    <div class="group col-md-6">
      <div class="mdl-selectfield">
        <label id="domainLbl" class="select-label">Select Domain</label>
        <select class="browser-default" ng-model="user.domain" ng-change="checkDomain()">
          <option value="unknown" disabled selected>Select Domain</option>
          <option value="{{domain}}" ng-repeat="domain in domains">{{domain}}</option>
        </select>
      </div>
      <label class="invalid-field" id="checkDomain">Domain empty</label>
    </div>

    <div class="group col-md-6">
      <input id="domainDesc" style="display:none !important" type="text" ng-model="user.subDomain" value="user.subDomain" ng-blur="checkSubDomain()">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label class="lbl-field" id="domainLabel" style="display:none !important">Domain</label>
      <label class="invalid-field" id="checkSubDomain">Domain empty</label>
    </div>
  </div>
  <hr></hr>
  <div class="row">

    <div class="group col-md-6">
      <div class="mdl-selectfield">
        <label id="usageLbl" class="select-label">Select Usage</label>
        <select class="browser-default" ng-model="user.usage" ng-change="checkUsage()">
          <option value="unknown" disabled selected>Select Usage</option>
          <option value="{{usage}}" ng-repeat="usage in usages">{{usage}}</option>
        </select>
      </div>
      <label class="invalid-field" id="checkUsage">Usage empty</label>
    </div>

    <div class="group col-md-6">
      <input id="usageDesc" style="display:none !important" type="text" ng-model="user.subUsage" value="user.subUsage" ng-blur="checkSubUsage()">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label class="lbl-field" id="usageLabel" style="display:none !important">Usage</label>
      <label class="invalid-field" id="checkSubUsage">Usage empty</label>
    </div>

  </div>
  <hr></hr>
  <div class="row">

    <div class="group col-md-6">
      <div class="mdl-selectfield">
        <label id="countryLbl" class="select-label">Select your country</label>
        <select id="country" class="browser-default" ng-model="user.country" ng-change="checkCountry()">
          <option value="unknown" disabled selected >Select your country</option>
          <option value="{{country}}" ng-repeat="country in countries">{{country}}</option>
        </select>
      </div>
      <label class="invalid-field" id="checkCountry">Country empty</label>
    </div>

  </div>

  <div class="row" style="text-align:right">
     <div class="user-button" ng-click="sendUpdate()">SAVE MODIFICATION</div>
  </div>

  <hr></hr>

  <div class="row">
    <h3>Change password</h3>    
  </div>
  Password field accepts only alphanumeric characters plus "!", "@", "#", "$", "%", "^", "&", "*", ")", "(", "+", "=", ".", "_", "-".<br/>
  Password fields minimum length is 8 characters.
  <hr></hr>
  <div class="row">
    <div class="group col-md-6">
      <input autocomplete="new-password" class="oldpassword" type="password" ng-blur="checkOldPwd()">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label class="lbl-field">Old Password</label>
      <label class="invalid-field" id="checkOldPassword">Old Password empty</label>
    </div>
  </div>
  <hr></hr>

  <div class="row">
    <div class="group col-md-6">
      <input autocomplete="new-password" class="password" type="password" ng-blur="checkPwd()">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label class="lbl-field">Password</label>
      <label class="invalid-field" id="checkPasswordLength">Password too short. Minimum 8 characters.</label>
      <label class="invalid-field" id="checkPassword">Password empty</label>
      <label class="invalid-field" id="checkPasswordNonLatin">Password cannot contain special characters</label>
    </div>
    <div class="group col-md-6">
      <input autocomplete="new-password" class="confirmpassword" type="password" ng-blur="checkConfimPwd()">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label class="lbl-field">Confirm Password</label>
      <label class="invalid-field" id="checkConfirmPassword" >Password doesn't match</label>
    </div>
  </div>

  <hr></hr>

  <div class="row" style="text-align:right">
    <div class="user-button" id="changepasswd"  ng-click="changePassword()">CHANGE PASSWORD</div>
  </div>

  <hr></hr>
</div>
</div>
