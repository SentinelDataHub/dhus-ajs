<style type="text/css">
.user-button {
    background-color: rgb(55, 59, 80)!important;
    vertical-align: middle;
    margin-top: 12px;
    line-height: 20px;
    font-size: 14px;
    margin-left: 20px;
    position: relative;
    float: right;
    padding: 10px;
    cursor: pointer;
    color:white;
    text-decoration: none;

}
.user-button:hover{
    color:white;
    text-decoration: none;
}
.user-button:visited{
    color:white;
    text-decoration: none;
}

h3{
  text-align: center;
}
hr{
  width: 80%;
  border: 0px;
}

.group            { 
  position:relative; 
  margin-bottom:35px; 
}
input               {
  font-size:13px;
  padding:10px 10px 10px 5px;
  display:block;
  width:100%;
  border:none;
  border-bottom:1px solid #757575;
}
input:focus         { outline:none; }

/* LABEL ======================================= */
label                {
  color:#999; 
  font-size:13px;
  font-weight:normal;
  position:absolute;
  pointer-events:none;  
  top:-15px;
  display: none;
  transition:0.2s ease all; 
  -moz-transition:0.2s ease all; 
  -webkit-transition:0.2s ease all;
}


input:invalid ~ .invalid-field{
    display: inline-block !important;
}

.invalid-field {
  display:none;
  color: rgb(255,110,64);
  top: 45px;
  font-size: 9px;
}


/* BOTTOM BARS ================================= */
.bar    { position:relative; display:block; width:100%; }
.bar:before, .bar:after     {
  content:'';
  height:2px; 
  width:0;
  bottom:1px; 
  position:absolute;
  background:rgb(55, 59, 80); 
  transition:0.2s ease all; 
  -moz-transition:0.2s ease all; 
  -webkit-transition:0.2s ease all;
}
.bar:before {
  left:50%;
}
.bar:after {
  right:50%; 
}

/* active state */
input:focus ~ .bar:before, input:focus ~ .bar:after {
  width:50%;
}

/* HIGHLIGHTER ================================== */
.highlight {
  position:absolute;
  height:60%; 
  width:100px; 
  top:25%; 
  left:0;
  pointer-events:none;
  opacity:0.5;
}

/* active state */
input:focus ~ .highlight {
  -webkit-animation:inputHighlighter 0.3s ease;
  -moz-animation:inputHighlighter 0.3s ease;
  animation:inputHighlighter 0.3s ease;
}


/* ANIMATIONS ================ */
@-webkit-keyframes inputHighlighter {
    from { background:rgb(55, 59, 80); }
  to    { width:0; background:transparent; }
}
@-moz-keyframes inputHighlighter {
    from { background:rgb(55, 59, 80); }
  to    { width:0; background:transparent; }
}
@keyframes inputHighlighter {
    from { background:rgb(55, 59, 80); }
  to    { width:0; background:transparent; }
}

.gotomap {
  top: 20px;
}

</style>
