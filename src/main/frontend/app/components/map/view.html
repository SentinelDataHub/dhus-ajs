<div class="map-item">
    <script>
    (function(){if(!window.CESIUM_BASE_URL) window.CESIUM_BASE_URL = "libs/Cesium/Cesium.js";})()
    </script>

    <style>
        #map {
            padding: 0;
            margin: 0;
            background-color: black;
            position: fixed;
            width: 100%;
            z-index: 10;
        }

        .toggle-map-button{
            position: absolute;
            top: 40px;
            right: 15px;
            float: right;
            z-index: 5;
            color: #385f96;
        }

        .clear-map-selection{
            position:absolute;
            top: 40px;
            right: 100px;
            float: right;
            z-index: 5;
            color: #385f96;
        }

        .ol-zoom {
            position: relative;
            bottom: 140px;
            top: inherit;
            float: right;
            left: -10px;
            display: none;
        }

        .toggle-layers-button{
            position: absolute;
            top: 0px;
            right: 15px;
            float: right;
            z-index: 5;
            color: #385f96;
        }

        .layer-switcher{
            padding: 10px 90px 0px 0px;
            right: 0px !important;
            background-color: rgba(255,255,255,0);
        }

        .ol-control:hover{
            background-color: rgba(255,255,255,0);
        }

        .map-item{
            height:100%;
        }

        .layer-switcher {
            position: absolute;
            top: 3.5em;
            right: 0.5em;
            text-align: left;
            background-color: none;
        }

        .layer-switcher .panel2 {
            padding-right: 50px;
            border: 1px solid #cccccc;
            background-color: white;
            margin: 0;
            display: none;
            font-size: 11px;
        }

        .layer-switcher.shown .panel2 {
            display: block;
        }

        .layer-switcher button {
            float: right;
            width: 38px;
            height: 38px;
            background-image: none;
            background-color: transparent;
            border: none;
        }

        .layer-switcher button:focus, .layer-switcher button:hover {
            background-color: transparent;
        }

        .layer-switcher ul {
            width: 100%;
            padding-left: 1em;
            list-style: none;
        }

        .layer-switcher li.group {
            padding-top: 90px;
        }

        .layer-switcher li.group > label {
            font-weight: bold;
        }

        .layer-switcher input {
            margin: 4px;
        }

        /* -- layer selector -- */
        .pan {
            z-index: 11;
            margin-right: 15px;
        }

        .ol-mouse-position{
          background-color: #ffffff;
          bottom: 8px !important;
          left: 20px !important;
          top: inherit;
          width: 150px;
          text-align: center;
          opacity: 0.8;
        }

        #action-box-container{
          
          bottom: 8px !important;
          left: 190px !important;
          top: inherit;          
          text-align: center;
          opacity: 0.8;
          position: absolute;
          z-index:12;         
        }

        #action-box-container .btn {
            height: 20px;
            line-height: 5px;
            font-weight: bold;
            border-radius: 0 !important;
        }     

        #action-box-container .btn.btn-primary.active.focus {
            outline-offset: 0px !important;
            outline-color: transparent !important; 
        } 

        #action-box-container .btn.btn-primary.active {
            background-color: #373B50;
            border-color: #797F9E;
        } 

        #action-box-container .btn.btn-primary {
            background-color: #797F9E;
            border-color: #373B50;
        }  

        #bounding-box {
            left: 10px;
        } 

        #polygon-box {
            left: 10px;
        } 

        #clear-box-container{
          
          bottom: 8px !important;
          left: 390px !important;
          top: inherit;          
          text-align: center;
          opacity: 0.8;
          position: absolute;
          z-index:12;         
        }

        #clear-box-container .btn {
            height: 20px;
            line-height: 5px;
            font-weight: bold;
            border-radius: 0 !important;
        }   

        #clear-box-container .btn.btn-primary.active.focus {
            outline-offset: 0px !important;
            outline-color: transparent !important; 
        }             

        #clear-box-container .btn.btn-primary {
            background-color: #797F9E;
            border-color: #373B50;
        }              

    </style>
    <div ng-show="!showMapToolbar">        
        <div  class="row fab-map pan dhus-button" ng-click="toggleActivedSelection()" ng-show="!toggleBtnMap" title="Draw region of Interest">
            <svg viewBox="0 0 24 24" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" fit="" style="pointer-events: none; display: block;" >
                <g id="open-with"><path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"/></g>
            </svg>
        </div>
        <div class="row fab-map pan dhus-button" ng-click="toggleActivedSelection()" ng-show="toggleBtnMap" title="Navigate on Map">
            <svg viewBox="0 0 24 24" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" fit="" style="pointer-events: none; display: block;" >
                <g id="flip-to-front"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm2 4v-2H3c0 1.1.89 2 2 2zM3 9h2V7H3v2zm12 12h2v-2h-2v2zm4-18H9c-1.11 0-2 .9-2 2v10c0 1.1.89 2 2 2h10c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 12H9V5h10v10zm-8 6h2v-2h-2v2zm-4 0h2v-2H7v2z"/></g>
            </svg>
        </div>
    </div>
    <div id="action-box-container" ng-show="showMapToolbar" class="btn-group" data-toggle="buttons">      
      <label id="pan-box" class="btn btn-primary" ng-click="activatePan()" title="Activate pan">
        <input type="radio" name="options"  autocomplete="off" > Pan
      </label>
      <label id="bounding-box" class="btn btn-primary active" ng-click="activateBox()" title="Draw bounding box">
        <input type="radio" name="options"  autocomplete="off" checked > Box
      </label>
      <label id="polygon-box" class="btn btn-primary" ng-click="activatePolygon()" title="Draw polygon">
        <input type="radio" name="options"  autocomplete="off" > Polygon
      </label>      
    </div>
    <div id="clear-box-container" ng-show="showMapToolbar" class="btn-group" title="Clear selection area on map">      
      <label id="clear-box" class="btn btn-primary" ng-click="clearSelection()">
        Clear
      </label>
    </div>
    <div id="map" >
        <div ng-if="isMapLayerSwitcherVisible">
            <ol3switcher-button ></ol3switcher-button>
        </div>
    </div>
    <info-badge></info-badge>
    <info-element></info-element>
