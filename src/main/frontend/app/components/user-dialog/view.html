        <style>
        .user-badge {
            color: #373B50;
            margin-right: 3px;

        }

        .badge-button {
            background-color: #373B50 !important;
            color: #fff !important;
            float: right;
            border-radius: 0px;
            -moz-border-radius: 0px;
            -webkit-border-radius: 0px;
            cursor: pointer;
        }

        .badge-footer {
            margin-top: 10px !important;
            display: flex;
        }

        .user-h4 {
            font-size: 20px;
            text-align: left;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .user-h5 {
            font-size: 0.83em;
            text-align: left;
        }

        #userBadge hr {
            border: 0px;
            border-bottom: 1px solid;
            color: #ADADAD;
            margin-top: 5px !important;
        }

        .callout {
            position: relative;
            margin-top: 0px;
            margin-right: 10px;
            float: right;
            padding: 10px 10px;
            background-color: white;
            /* easy rounded corners for modern browsers */
            -moz-border-radius: 0px;
            -webkit-border-radius: 0px;
            border-radius: 0px;
            display: none;
            z-index: 10;
            box-shadow: 3px 5px 19px 0 rgba(49, 50, 50, .62);
            width: 260px;
        }

        .callout .notch {
            position: absolute;
            top: -10px;
            right: 100px;
            margin: 0;
            border-top: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #fff;
            padding: 0;
            width: 0;
            height: 0;
            /* ie6 height fix */
            font-size: 0;
            line-height: 0;
            /* ie6 transparent fix */
            _border-right-color: white;
            _border-left-color: white;
            _filter: chroma(color=white);
            display: none;
            z-index: 10;
            ``
        }

        #roles {
            padding: 10px 0px;
        }

        #roles .glyphicon {
            height: 20px !important;
        }

        border-callout {
            border: 1px solid #fff;
            padding: 17px 19px;
        }

        .border-callout .border-notch {
            border-bottom-color: #fff;
            top: -11px;
        }

        /*login part begin*/
        #wronglogin {
            width: 100%;
            text-align: center;
            font-weight: bold;
            margin: 10px 0px;
            color: rgb(190, 0, 0);
        }

        .login-btn {
            background-color: #373B50 !important;
            color: #fff !important;
            border-radius: 0px;
            -moz-border-radius: 0px;
            -webkit-border-radius: 0px;
            cursor: pointer;
            width: 100%;
        }

        .login-h4 {
            font-size: 18px;
            text-align: center;
        }

        #userBadge .group {
            position: relative;
            margin-bottom: 25px;
        }

        #userBadge .form-control {
            border: none;
            border-radius: 0px !important;
            border-bottom: 1px solid #757575;
            box-shadow: none !important;
        }

        #userBadge input {
            font-size: 13px;
            padding: 10px 10px 10px 5px;
            display: block;
            width: 100%;
            border: none;
            border-bottom: 1px solid #757575;
            color: rgb(55, 59, 80);
        }

        #userBadge input:focus {
            outline: none;
        }
        /* BOTTOM BARS ================================= */

        #userBadge .bar {
            position: relative;
            display: block;
            width: 100%;
        }

        #userBadge .bar:before,
        #userBadge .bar:after {
            content: '';
            height: 2px;
            width: 0;
            bottom: 1px;
            position: absolute;
            background: rgb(55, 59, 80);
            transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -webkit-transition: 0.2s ease all;
        }

        #userBadge .bar:before {
            left: 50%;
        }

        #userBadge .bar:after {
            right: 50%;
        }
        /* active state */

        #userBadge input:focus~.bar:before,
        #userBadge input:focus~.bar:after {
            width: 50%;
        }
        /* HIGHLIGHTER ================================== */

        #userBadge .highlight {
            position: absolute;
            height: 60%;
            width: 100px;
            top: 25%;
            left: 0;
            pointer-events: none;
            opacity: 0.5;
        }
        /* active state */

        #userBadge input:focus~.highlight {
            -webkit-animation: inputHighlighter 0.3s ease;
            -moz-animation: inputHighlighter 0.3s ease;
            animation: inputHighlighter 0.3s ease;
        }

        .forgot {
            padding-top: 10px;
            font-weight: bold;
            float: right;
            font-size: 12px;
            text-align: right;
            padding-right: : 0;
            width: 133px;
            white-space: nowrap;
            overflow: hidden;
        }

        .forgot>a {
            color: black;
        }

        .forgot>a:visited {
            color: black;
        }

        .signup {
            padding-top: 10px;
            color: black;
            font-size: 12px;
            float: left;
            text-align: left;
            padding-left: 0;
            width: 57px;
            white-space: nowrap;
            overflow: hidden;
        }

        .signup>a {
            color: black;
            font-weight: bold;
        }

        .signup>a:visited {
            color: black;
        }

        .divider {
            border-top: 1px solid #EEE !important;
            width: 80%;
        }
        /* ANIMATIONS ================ */

        @-webkit-keyframes inputHighlighter {
            from {
                background: rgb(55, 59, 80);
            }
            to {
                width: 0;
                background: transparent;
            }
        }

        @-moz-keyframes inputHighlighter {
            from {
                background: rgb(55, 59, 80);
            }
            to {
                width: 0;
                background: transparent;
            }
        }

        @keyframes inputHighlighter {
            from {
                background: rgb(55, 59, 80);
            }
            to {
                width: 0;
                background: transparent;
            }
        }
        /*login part end*/
        </style>
        <div id="userBadge" class="callout border-callout">
            <div ng-show="userInfo.isLogged">
                <div class="row">
                    <h4 ng-show="showUsername" class="user-h4">{{user.username}}</h4>
                    <h5 ng-show="!gdpr" class="user-h5">{{user.email}}</h5>
                    <div id="roles">
                        <div class="user-badge">Allowed functions</div>
                        <div class="user-badge glyphicon glyphicon-search" title="Search" style="display:none;" id="role_SEARCH"></div>
                        <div class="user-badge glyphicon glyphicon-save" title="Download" style="display:none;" id="role_DOWNLOAD"></div>
                        <div class="user-badge glyphicon glyphicon-open" title="Upload" style="display:none;" id="role_UPLOAD"></div>
                        <div class="user-badge glyphicon glyphicon-user" title="User Manager" style="display:none;" id="role_USER_MANAGER"></div>
                        <div class="user-badge glyphicon glyphicon-folder-open" title="Archive Manager" style="display:none;" id="role_ARCHIVE_MANAGER"></div>
                        <div class="user-badge glyphicon glyphicon-folder-open" title="Data Manager" style="display:none;" id="role_DATA_MANAGER"></div>
                        <div class="user-badge glyphicon glyphicon-hdd" title="System Manager" style="display:none;" id="role_SYSTEM_MANAGER"></div>
                        <div class="user-badge glyphicon glyphicon-calendar" title="Event Manager" style="display:none;" id="role_EVENT_MANAGER"></div>
                    </div>
                </div>
                <hr/>
                <div ng-show="showcart" class="row user-badge" ng-click="userDialogGoCart()">
                    <div title="Cart" class="col-md-2 glyphicon glyphicon-shopping-cart"></div>
                    <div class="col-md-10">Cart</div>
                </div>

                <div class="row user-badge">
                    <div title="Saved Searches" class="col-md-2 glyphicon glyphicon-floppy-disk" ng-click="loadSearches()"></div>
                    <div class="col-md-10" ng-click="loadSearches()">Saved Searches</div>
                </div>
                <hr/>
                <div ng-if="isManagement" class="row user-badge">
                    <div title="Management" class="col-md-2 glyphicon glyphicon-user" ng-click="loadManagement()"></div>
                    <div class="col-md-10" ng-click="loadManagement()">Management</div>
                </div>
                <div ng-if="isSynchroUser" class="row user-badge">
                    <div title="Management" class="col-md-2 glyphicon glyphicon-refresh" ng-click="loadSynchronizers()"></div>
                    <div class="col-md-10" ng-click="loadSynchronizers()">OData Synchronizers</div>
                </div>
                <div ng-if="isUploadUser" class="row user-badge">
                    <div title="Upload" class="col-md-2 glyphicon glyphicon-open" ng-click="loadUpload()"></div>
                    <div class="col-md-10" ng-click="loadUpload()">Upload</div>
                </div>
                <div ng-show="!gdpr" class="row badge-footer">
                    <button ng-show="editprofile && !isRootUser" class="btn btn-default badge-button" ng-click="editProfile()">EDIT PROFILE</button>
                    <button class="btn btn-default badge-button" ng-click="logout()">LOGOUT</button>
                </div>
                <div ng-show="gdpr" class="row badge-footer">
                    <button ng-show="editprofile && !isRootUser" class="btn btn-default badge-button" ng-click="closeBadge()">
                    <a href="{{gdprEditProfileUrl}}" target="{{target}}" style="color: white !important; text-decoration: none;">EDIT PROFILE</a>
                    </button>
                    <button class="btn btn-default badge-button" ng-click="logoutGdpr()">LOGOUT</button>
                </div>
                <b class="border-notch notch"></b>
                <b class="notch"></b>
            </div>
            <div ng-show="!userInfo.isLogged">
	            <div class="row" ng-hide="hideLoginTitle">
	                <h4 class="login-h4">{{loginTitle}}</h4>
	            </div>
	            <br/>
	            <form ng-show="!gdpr" name="form">
	              <div id="wronglogin"></div>
	              <div class="row">
	                  <div class="group">
	                      <input auto-complete  id="loginUsername" type="text" ng-model="username" class="form-control" placeholder="Username" value=""  name="username">
	                      <span class="highlight"></span>
	                      <span class="bar"></span>
	                  </div>
	              </div>
	              <div class="row">
	                  <div class="group">
	                      <input type="password" auto-complete ng-model="password" class="form-control" placeholder="Password"  name="password">
	                      <span class="highlight"></span>
	                      <span class="bar"></span>
	                  </div>
	              </div>
	              <div class="row">
	                  <button class="btn btn-default login-btn" ng-click="login()" type="submit">LOGIN</button>
	              </div>
	              <div class="row">
	                <div class="col-md-6 forgot" ng-if="forgotpassword" ng-click="closeBadge()">
	                    <a href="#/forgot-password">Forgot password?</a>
	                </div>
	                <div class="col-md-6 signup" ng-show="showsignup" ng-model="showsignup" ng-click="closeBadge()">
	                    <a href="#/self-registration">Sign up</a>
	                </div>
	
	              </div>
	
	            </form>
	            
	            <form ng-show="gdpr" name="gdprform">
	              <div id="wronglogin"></div>
	              <div class="row">
	                  <div class="group">
	                      <input auto-complete  id="loginUsername" type="text" ng-model="username" class="form-control" placeholder="Username" value=""  name="username">
	                      <span class="highlight"></span>
	                      <span class="bar"></span>
	                  </div>
	              </div>
	              <div class="row">
	                  <div class="group">
	                      <input type="password" auto-complete ng-model="password" class="form-control" placeholder="Password"  name="password">
	                      <span class="highlight"></span>
	                      <span class="bar"></span>
	                  </div>
	              </div>
	              <div class="row">
	                  <button class="btn btn-default login-btn" ng-click="loginGdpr()" type="submit">LOGIN</button>
	              </div>
	              <div class="row">
	                <div class="col-md-6 forgot" ng-if="forgotpassword" ng-click="closeBadge()">
	                    <a href="{{gdprForgotUrl}}" target="{{target}}">Forgot password?</a>
	                </div>
	                <div class="col-md-6 signup" ng-show="showsignup" ng-model="showsignup" ng-click="closeBadge()">
	                    <a href="{{gdprSignupUrl}}" target="{{target}}">Sign up</a>
	                </div>
	
	              </div>
	
	            </form>
	            
	            <b class="border-notch notch"></b>
	            <b class="notch"></b>
        	</div>
    	</div>
    </div>
