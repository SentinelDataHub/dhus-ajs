  <style>
  /** Easy Tree style */
.collection-upload-tree {
    min-height: 20px;
    margin-bottom: 20px;
    background-color: #fff;
    color: #373b50;
    border: none;
    border-top: none;
    padding-bottom: 15px;
    font-size: 12px;    
    font-family: 'Oxygen', sans-serif;
    overflow-x: auto;
    background: none !important;
}

.collection-upload-tree > ul {
    padding-left: 15px;
}

.collection-upload-tree li {
    list-style-type: none;
    margin: 0;
    padding: 10px 5px 0 5px;
    position: relative
}

.collection-upload-tree li::before, .collection-upload-tree li::after {
    content: '';
    left: -30px;
    position: absolute;
    right: auto
}

.collection-upload-tree li::before {
    border-left: 1px solid #eaeaea;
    bottom: 50px;
    height: 100%;
    top: 0;
    width: 1px
}

.collection-upload-tree li::after {
    border-top: 1px solid #eaeaea;
    height: 20px;
    top: 25px;
    width: 35px
}

.collection-upload-tree li > span {
    
    display: flex;
    padding: 5px;
    text-decoration: none
}

.collection_checkbox{    
    width: 30px;
}

.collection-upload-tree li.parent_li > span {
    cursor: pointer
}


.collection-upload-tree > ul > li::before, .collection-upload-tree > ul > li::after {
    border: 0
}

.collection-upload-tree li:last-child::before {
    height: 30px
}



.collection-upload-tree li > span:hover{
    background: #eaeaea; 
}
.collection-upload-tree li.parent_li > span:hover + ul li.li_selected span {
    background: #eaeaea;
   
}

.collection-upload-tree li > span > a {
    color: #373b50;
    text-decoration: none;
}

.collection-upload-tree li:hover > span:hover > a:hover {
   
    background: #eaeaea;
    text-decoration: none;
}

.collection-upload-tree li > span > span.glyphicon-folder-close, .collection-upload-tree li > span > span.glyphicon-folder-open {
    margin-right: 5px;
}

.collection-upload-tree li.li_selected > span, .collection-upload-tree li.li_selected > span > a {
    background: #eaeaea;
   
}

.collection-upload-tree li.li_selected > span:hover, .collection-upload-tree li.li_selected > span:hover > a {
    background: #eaeaea;
   
}

.collection-upload-tree .collection-upload-tree-toolbar {
    background-color: #fff;
}

.collection-upload-tree .collection-upload-tree-toolbar > div {
    display: inline-block;
}

.collection-upload-tree .collection-upload-tree-toolbar > div > button {
    border-radius: 0;
    margin: 20px 5px;
}

.collection-upload-tree .collection-upload-tree-toolbar .create .input-group {
    top: -15px;
    margin-left: 5px;
    margin-right: 5px;
}

.collection-upload-tree .collection-upload-tree-toolbar .create .input-group input {
    border-radius: 0;
}

.collection-upload-tree .collection-upload-tree-toolbar .create .input-group button {
    border-radius: 0;
}

}

}

.collection-title {

}
