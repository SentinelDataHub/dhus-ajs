        #adminUserPwd input {
            font-size: 13px;
            padding: 2px;
            display: block;
            width: 100%;
            border: none;
            border-bottom: 1px solid #757575;
        }

        #adminUserPwd input:focus {
            outline: none;
        }
        /* LABEL ======================================= */

        #adminUserPwd label {
            color: #999;
            font-size: 13px;
            font-weight: normal;
            position: absolute;
            pointer-events: none;
            top: 10px;
            transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -webkit-transition: 0.2s ease all;
        }
        /* active state */

        #adminUserPwd input:focus ~ .lbl-field,
        #adminUserPwd input:valid ~ .lbl-field,
        #adminUserPwd input:invalid ~ .lbl-field {
            top: -15px;
            font-size: 13px;
            color: rgb(55, 59, 80);
        }

        .username-lbl-field {
            top: -15px !important;
            color: rgb(55, 59, 80) !important;
        }

        #adminUserPwd input:invalid ~ .invalid-field {
            display: inline-block !important;
        }

        #adminUserPwd .invalid-field {
            display: none;
            color: rgb(255, 110, 64);
            top: 30px;
            font-size: 9px;
        }

        #adminUserPwd .select-label {
            display: none;
            top: -20px;
            color: rgb(55, 59, 80);
            font-size: 13px;
        }
        /* BOTTOM BARS ================================= */

        #adminUserPwd .bar {
            position: relative;
            display: block;
            width: 100%;
        }

        #adminUserPwd .bar:before,
        .bar:after {
            content: '';
            height: 2px;
            width: 0;
            bottom: 1px;
            position: absolute;
            background: rgb(55, 59, 80);
            transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -webkit-transition: 0.2s ease all;
        }

        #adminUserPwd .bar:before {
            left: 50%;
        }

        #adminUserPwd .bar:after {
            right: 50%;
        }
        /* active state */

        #adminUserPwd input:focus ~ .bar:before,
        #adminUserPwd input:focus ~ .bar:after {
            width: 50%;
        }
        /* HIGHLIGHTER ================================== */

        #adminUserPwd .highlight {
            position: absolute;
            height: 60%;
            width: 100px;
            top: 25%;
            left: 0;
            pointer-events: none;
            opacity: 0.5;
        }
        /* active state */

        #adminUserPwd input:focus ~ .highlight {
            -webkit-animation: inputHighlighter 0.3s ease;
            -moz-animation: inputHighlighter 0.3s ease;
            animation: inputHighlighter 0.3s ease;
        }
        /* Style Select Field */

        #adminUserPwd select {
            font-family: inherit;
            background-color: transparent;
            width: 100%;
            padding: 2px 0;
            font-size: 13px;
            border: none;
            border-bottom: 1px solid rgb(0, 0, 0);
        }
        /* Remove focus */

        #adminUserPwd select:focus {
            outline: none;
        }
        /* Hide label */

        #adminUserPwd .user-selectfield label {
            display: inline;
        }
        /* Use custom arrow */

        #adminUserPwd .user-selectfield {
            font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
            position: relative;
        }

        #adminUserPwd .user-selectfield::after {
            position: absolute;
            top: 0.75em;
            right: 0.5em;
            /* Styling the down arrow */
            width: 0;
            height: 0;
            padding: 0;
            content: '';
            border-left: .25em solid transparent;
            border-right: .25em solid transparent;
            border-top: .375em solid rgba(0, 0, 0, 1);
            pointer-events: none;
            color: black;
        }

        #adminUserPwd .user-selectfield select {
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        #adminUserPwd .user-selectfield select::-ms-expand {
            display: none;
        }
        /* ANIMATIONS ================ */

        @-webkit-keyframes inputHighlighter {
            from {
                background: rgb(55, 59, 80);
            }
            to {
                width: 0;
                background: transparent;
            }
        }

        @-moz-keyframes inputHighlighter {
            from {
                background: rgb(55, 59, 80);
            }
            to {
                width: 0;
                background: transparent;
            }
        }

        @keyframes inputHighlighter {
            from {
                background: rgb(55, 59, 80);
            }
            to {
                width: 0;
                background: transparent;
            }
        }
