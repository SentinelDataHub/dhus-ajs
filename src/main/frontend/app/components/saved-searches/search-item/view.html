<div >
	
    
    <style>
        .search-item{
        	/*height: 100px;*/
        	width: 100%;
        	position: relative;
      		background-color: inherit;
        	border-top: 1px solid #bdc3c7; 
   			color: #34495e;      				
   			padding-top: 10px;
   			cursor: default;
        }
        
        	
		#search-item .list-item-title{
			font-size: 13px;
		    font-weight: bold;
		    line-height: 20px;
		    
		}		

		.search-item-buttons{
			float: right;			
		}

		.item-button{
			margin-left: 15px;
			cursor: pointer;
		}

		.item-button-disabled{
			margin-left: 15px;
			cursor: pointer;
			color: silver !important;			
		}
        /* **** */
    </style>
    
    <div 
    	id="search-item"
    	class="search-item "    	
    	ng-mouseover="hoverIn()"
    	ng-mouseleave="hoverOut()"
    	>    	
    	<div class="row">
    		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		    	<!-- title -->
		    	<div class="row">
		    		<span  class="list-item-title"
		    			
    					
		    			title="{{product.complete}}"
		    			
					    >{{product.complete}}
		    			
		    		</span>
	    		</div>
    		</div>
    	</div>
    	<div class="row" style="height: 24px;">
    		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">	    		
	    		<div class="row search-item-buttons" ng-show="visibleItemButton">
					<div class="glyphicon glyphicon-search item-button" ng-click="executeSavedSearch()" title="Execute Saved Search"></div>
					<div class="glyphicon glyphicon-envelope item-button" ng-show="product.notify" ng-click="updateNotificationStatus()" title="Deactivate Notification"></div>
					<div class="glyphicon glyphicon-envelope item-button-disabled" ng-show="!product.notify" ng-click="updateNotificationStatus()" title="Activate Notification"></div>
					<div class="glyphicon glyphicon-trash item-button" ng-click="removeSavedSearch()" title="Delete Search">	
					</div>
				</div>

		    	<!-- content -->		    	
		    </div>
	    </div>
	    <!-- buttons -->		
    </div>

</div>
</div>
