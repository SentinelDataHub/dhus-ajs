<div>
  <style>
    #collDetailsView {
      margin-top: 20px
    }
   #collDetailsView   .group            { 
      position:relative; 
      margin-bottom:45px; 
    }

    #collDetailsView   .checkFunction  { 
      top: -5px; 
    }
    #collDetailsView input               {
      font-size:13px;
      padding:2px;
      display:block;
      width:100%;
      border:none;
      border-bottom:1px solid #757575;
    }
    #collDetailsView input:focus         { outline:none; }

    /* LABEL ======================================= */
    #collDetailsView label                {
      color:#999; 
      font-size:13px;
      font-weight:normal;
      position:absolute;
      pointer-events:none;  
      top:-20px;
      transition:0.2s ease all; 
      -moz-transition:0.2s ease all; 
      -webkit-transition:0.2s ease all;
    }

    /* active state */
    #collDetailsView input:focus ~ .lbl-field, #collDetailsView input:valid ~ .lbl-field, #collDetailsView input:invalid ~ .lbl-field  {      
      font-size:13px;
      color: rgb(55, 59, 80);
    }

    #collDetailsView input:invalid ~ .invalid-field{
        display: inline-block !important;
    }

    #collDetailsView .invalid-field {
      display:none;
      color: rgb(255,110,64);
      top: 30px;
      font-size: 9px;
    }

    #collDetailsView .coll-details{
      border: 1px solid;
      margin-bottom: 30px;
    }   
    
  </style>    
  <div id="collDetailsView">
    <div class="row">
      <div class="col-md-6 group">  
        <input id="coll-detail-name" type="text" ng-model="collection.name" value="collection.name" ng-blur="checkName()" ng-readonly="disableField">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="lbl-field">Name</label> 
        <label class="invalid-field" id="collcheckName">Name is empty</label>                         
      </div>
      <div class="col-md-6 group" hidden>
        <input type="text" ng-model="collection.parent.name" value="collection.parent.name" readonly="true">              
        <label class="lbl-field">Parent</label>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sd-12 col-xs-12 ">
          <label class="lbl-field">Description</label>
          <textarea class="coll-details form-control" ng-model="collection.description" rows="2" ng-readonly="disableField"></textarea>
        </div>
    </div>    
  </div>
</div>
</div>
