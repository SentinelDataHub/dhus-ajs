	<div>
		<style>
			#advanced-search-container{
		    position: fixed;
		    background-color: white;
		    width: 728px;
		    height: 700px;
		    z-index: 999;
		    top: 150px;
		    left: calc(-728px -20px);
		    box-shadow: 3px 5px 19px 0 rgba(49,50,50,.62);
		    padding: 0px;
		    padding-top: 33px;
		}

		#advanced-search-close-button{
			position: absolute;
			top:10px;
			right:10px;
		}

		#advanced-search-content{
			position: relative;
	        height: 100%;
	        width: 100%;
	        background-color: white;
	        overflow-y: auto;
	        overflow-x: hidden;
		}

		.advanced-search-collapse-title {
			margin-left: 5px;
			font-size: 14px;
		}

		.advanced-search-clear {
			margin-right: 10px;
			font-size: 14px;
			float: right;
			font-weight: normal !important;
		}

		.advanced-search-clear:hover {
			text-decoration: underline;
		}

		.advanced-search-heading {
			padding: 5px 10px !important;
		}
		.advanced-search-panel-title {
			margin-top: -5px !important;
			cursor: default !important;
		}

		.panel-heading .accordion-toggle:before {
		    font-family: 'Glyphicons Halflings';
		    content: '\e113';
		    float: left;
		    color: grey;
		  }
		  .panel-heading .accordion-toggle.collapsed:before {
		    content: "\e114";
		  }
		  .advanced-search-subtitle{
		  	margin-top:10px;
		  }

		   .collapse {
		        position: inherit;
		    }
		  #section_0 {
		  	overflow-y: hidden !important;
		  }

		  /*#advanced-search-content  .dropdown-menu{
		  	position: fixed !important;	
			}*/
			
		  .advanced-panel {
		  	margin-bottom: 8px !important;
		  }
		  .advanced-calendar-button {
		  	border:none;
		  	left: 5px;
		  }
		  .advanced-calendar-label {
		  	top: 10px;
		  }

		  .advanced-calendar-date-input {
		  	padding: 0px;
		  	text-align: center;
		  }
		  .advanced-calendar-date-input{
		  	font-size: 11px;
		  }

		  .btn-file {
		    position: relative;
		    overflow: hidden;
		  }
		  .btn-file input[type=file] {
		    position: absolute;
		    top: 0;
		    right: 0;
		    min-width: 100%;
		    min-height: 100%;
		    font-size: 100px;
		    text-align: right;
		    filter: alpha(opacity=0);
		    opacity: 0;
		    outline: none;
		    background: white;
		    cursor: inherit;
		    display: block;
		  }
		  .fab-cart-disabled
		  {
		    background-color: #afb1b9 !important;
		    cursor: default !important;
		    color: black !important;
		  }

		  .user-button {
		    background-color: rgb(55, 59, 80)!important;
		    vertical-align: middle;
		    margin-top: 12px;
		    line-height: 20px;
		    font-size: 14px;
		    margin-left: 5px;
		    position: relative;
		    padding: 10px;
		    cursor: pointer;
		    color:white;
		    text-decoration: none;
		    text-align: center;
		  }
		  .user-button:hover{
		    color:white;
		    text-decoration: none;
		  }
		  .user-button:visited{
		    color:white;
		    text-decoration: none;
		  }

		  #advanced-search-container .sort-message {
		  	font-size: 12px;
    		text-align: justify;
		  }

		  #advanced-search-container .sort-message-checkbox {
			margin-bottom: 25px !important;
		  }

		  .shapefile_description {
		  	font-size: 12px;
    		text-align: justify;
    		font-style: italic;
		  }

			.resize-button {
				float: right;
				top: 6px;
			}

			.list-top-right-container{
				position: absolute;
				top: 4px;
				right: 16px;
				width: 70px;
				height: 20px;
			}

			.list-top-right-element{
				float: right;
				transform: scale(0.9);
				margin-left: 3px;
				width: 20px;
				height: 20px;
			}

			#advanced-search-container .form-control {
				height: 28px;
    			padding: 0px 12px;
			}

	</style>
		<div id="advanced-search-container">
			<span class="list-top-right-container">
				<span class="list-top-right-element" title="Close">
					<svg ng-click="closeAdvancedSearch()" style="width: 20px; height: 20px;">
						<g>
							<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
						</g>
					</svg>
				</span>
				<span class="resize-button" ng-show="showtoggle" ng-click="toggleExpandAdvancedSearch()" ng-class="toggleButtonClass"
				 title="{{toggleExpandTitle}}"></span>
			</span>
			<div id="advanced-search-content">
				<div class="panel panel-default details">
					<div ng-if="enable_shapefile" class="panel-heading advanced-search-heading" role="tab">
						<h4 class="panel-title advanced-search-panel-title">
							<a class="accordion-toggle collapsed " role="button" data-toggle="collapse" data-parent="#accordion"
							 aria-expanded="false" data-target="#section_1" aria-controls="section_1">
								<span class="advanced-search-collapse-title">Upload shape file for geographical selection</span>
							</a>
						</h4>
					</div>
					<div ng-if="enable_shapefile" id="section_1" class="panel-collapse collapse " role="tabpanel" aria-labelledby="section_1"
					 style="overflow:visible;padding:15px 5px;">
						<div class="row">
							<div class="col-md-8 col-sd-6 col-xs-6">
								<div class="fileinput fileinput-new" data-provides="fileinput">
									<span class="btn btn-default btn-file"><span>Choose file</span><input onchange='text = $(this).val();
				                text = text.substring(text.lastIndexOf("\\") + 1, text.length);$("#shape-file-info").html(text);angular.element(this).scope().setIfSelectedFile(this)'
										 type="file" shapefile-model="fileToUpload" /></span>
									<span id="shape-file-info" class="fileinput-filename">No file choosen</span>
								</div>
							</div>
							<div class="col-md-4 col-sd-6 col-xs-6">
								<div class="btn btn-default btn-file" style="float: right;" ng-click="uploadShapeFile()" title="Upload Shape File">Upload</div>
							</div>
						</div>
						<div class="row shapefile_description" ng-if="isdragsupported">
							<br>
							{{shapefile_description }}
						</div>
					</div>
					<div class="panel-heading advanced-search-heading" role="tab">
						<h4 class="panel-title advanced-search-panel-title">
							<a class="accordion-toggle " role="button" data-toggle="collapse" data-parent="#accordion" aria-expanded="false"
							 data-target="#section_2" aria-controls="section_2">
								<span class="advanced-search-collapse-title">Advanced search</span>
							</a>
							<span class="advanced-search-clear" ng-click="clearFilter()" title="Clear Search Filter">Clear</span>
						</h4>
					</div>

					<div id="section_2" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="section_2" style="overflow:visible;padding:15px 5px;">
						<div class="row">
							<div class="col-md-6 col-sd-6 col-xs-12 advanced-search-subtitle" style="padding: 0px;">
								<div class="row">
									<div class="col-md-12 col-sd-12 col-xs-12">
										&raquo; Sort By:
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 col-sd-12 col-xs-12 advanced-calendar-label" style="padding-bottom: 20px;">
										<select class="form-control" ng-change="sortedbyChange()" ng-model="model.sortedby" ng-options="item.value as item.name  for item in  model.options">
										</select>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-sd-6 col-xs-12 advanced-search-subtitle" style="padding: 0px;">
								<div class="row">
									<div class="col-md-12 col-sd-12 col-xs-12">
										&raquo; Order By:
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 col-sd-12 col-xs-12 advanced-calendar-label" style="padding-bottom: 20px;">
										<select class="form-control" ng-change="orderbyChange()" ng-model="model.order" ng-options="ord.value as ord.name  for ord in  model.orderOptions">
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1 col-xs-4 col-sd-4">
								<div ng-if="showCheckbox" class="glyphicon sort-message-checkbox" ng-class="{ ' glyphicon-unchecked': !sortmessage.selected, 'glyphicon-check': sortmessage.selected }"
								 ng-click="sortmessage.selected = !sortmessage.selected;  updateFilter()"></div>
							</div>
							<div class="col-md-11 col-xs-8 col-sd-8 sort-message">{{sortMessage}}</div>
						</div>
						<div class="row" ng-if="showsensingfilter">
							<div class="col-md-4 col-sd-12 col-xs-12 ">&raquo; Sensing period</div>
						</div>
						<div class="row" ng-if="showsensingfilter">
							<div class="col-md-6 col-sd-6 col-xs-12 advanced-search-subtitle">
								<p class="input-group">
									<input type="text" class="form-control advanced-calendar-date-input" uib-datepicker-popup="{{format}}"
									 ng-model="model.sensingPeriodFrom" is-open="status.openedSensingPeriodFrom" date-disabled="disabled(date, mode)"
									 max-date="model.sensingPeriodTo" ng-required="true" ng-blur="updateFilter()" readonly="true" close-text="Close"
									 data-container="body" popup-placement="auto bottom-left" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default advanced-calendar-button" ng-click="openSensingPeriodFrom($event)"><i
											 class="glyphicon glyphicon-calendar"></i></button>
									</span>
								</p>
							</div>
							<div class="col-md-6 col-sd-6 col-xs-12 advanced-search-subtitle">
								<p class="input-group">
									<input type="text" class="form-control advanced-calendar-date-input" uib-datepicker-popup="{{format}}"
									 ng-model="model.sensingPeriodTo" is-open="status.openedSensingPeriodTo" date-disabled="disabled(date, mode)"
									 ng-required="true" min-date="model.sensingPeriodFrom" ng-blur="updateFilter()" close-text="Close" readonly="true"
									 data-container="body" popup-placement="auto bottom-left" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default advanced-calendar-button" ng-click="openSensingPeriodTo($event)"><i
											 class="glyphicon glyphicon-calendar"></i></button>
									</span>
								</p>
							</div>
						</div>
						<div class="row" ng-if="showingestionfilter">
							<div class="col-md-4 col-sd-12 col-xs-12 ">&raquo; Ingestion period</div>
						</div>
						<div class="row" ng-if="showsensingfilter">
							<div class="col-md-6 col-sd-6 col-xs-12 advanced-search-subtitle">
								<p class="input-group">
									<input type="text" class="form-control advanced-calendar-date-input" uib-datepicker-popup="{{format}}"
									 ng-model="model.ingestionFrom" is-open="status.openedIngestionFrom" date-disabled="disabled(date, mode)"
									 max-date="model.ingestionTo" ng-required="true" ng-blur="updateFilter()" close-text="Close" readonly="true"
									 data-container="body" popup-placement="auto bottom-left" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default advanced-calendar-button" ng-click="openIngestionFrom($event)"><i
											 class="glyphicon glyphicon-calendar"></i></button>
									</span>
								</p>
							</div>
							<div class="col-md-6 col-sd-6 col-xs-12 advanced-search-subtitle">
								<p class="input-group">
									<input type="text" class="form-control advanced-calendar-date-input" uib-datepicker-popup="{{format}}"
									 ng-model="model.ingestionTo" is-open="status.openedIngestionTo" date-disabled="disabled(date, mode)" min-date="model.ingestionFrom"
									 ng-required="true" close-text="Close" ng-blur="updateFilter()" readonly="true" data-container="body"
									 popup-placement="auto bottom-left" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default advanced-calendar-button" ng-click="openIngestionTo($event)"><i
											 class="glyphicon glyphicon-calendar"></i></button>
									</span>
								</p>
							</div>
						</div>
						<advanced-filter disable-filter="{{disableAdvFilter}}"></advanced-filter>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
