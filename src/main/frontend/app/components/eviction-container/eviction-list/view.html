    <div>
        <style>
        #evictionContent {
            max-height: calc(100% - 150px);
            overflow-y: auto !important;
            overflow-x: hidden;
            padding: 0px 3% !important;   
            position: absolute;         
            width: 100%;
        }
        
        #evictionContainer {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        #evictionContainer header{
            width: 95%;
            height: 60px;
            position: inherit;
            background: white;
            text-align: center;
            font-size: 16px;
            font-weight: bold;            
        }
        
        @media screen and (min-width: 993px) and (max-width: 1200px) {
            #evictionContainer header {
                font-size: 16px;
            }
        }
        
        @media screen and (min-width: 769px) and(max-width: 992px) {
            #evictionContainer header {
                font-size: 14px;
            }
        }
        
        @media screen and (max-width: 768px) {
            #evictionContainer header {
                font-size: 14px;
            }
        }
        
        footer {
            width: 100%;
            height: 60px;
            position: fixed;
            bottom: 0;
            line-height: 60px;
            padding-left: 5px;
        }
        
        footer .eviction-button {
            border-radius: 0px;
            vertical-align: middle;
            margin-bottom: 20px;
            line-height: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-right: 20px;
            position: relative;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            background-color: rgb(55, 59, 80);
            color: white;
            cursor: pointer;
            float: right;
            margin-top: 10px;
        }
        
        footer .eviction-button:hover {
            background-color: rgb(55, 59, 80) !important;
            color: white !important;
            cursor: pointer !important;
        }
        
        footer .eviction-button:disabled {
            background-color: #afb1b9 !important;
            cursor: default !important;
            color: black !important;
        }
        
        .disabled-button {
            opacity: 0.4;
            cursor: default;
        }
        
        .select-page-button {
            cursor: pointer;
        }
        
        .page-selector-input {
            width: 40px !important;
            cursor: pointer;
            margin: 0px;
            padding: 7px;
            height: 30px;
            border-bottom: 1px solid #9A9A9A !important;
            text-align: center;
            display: inline;
        }
        
        .pagination-button {
            margin-right: 2.5px;
            margin-left: 2.5px;
            display: inline;
        }
        
        .page-label {
            font-weight: bold;
            font-size: 13px;
            padding-right: 3px;
        }
        
        .eviction-toolbar {
            line-height: 60px;
            vertical-align: middle;
        }
        
        .fab-eviction {
            vertical-align: middle;
            margin-top: 10px;
            /* padding: 15px; */
            line-height: 25px;
            font-size: 16px;
            position: relative;
            float: right;
            display: block;
            height: 40px;
            width: 40px;
            color: #fff;
            fill: currentColor;
            cursor: pointer;
            text-decoration: none;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
            background-color: #373B50;
            text-align: center;
            padding: 5px;
            display: none;
            margin-right: 20px;
        }
        
        .fab-eviction-disabled {
            background-color: #afb1b9 !important;
            cursor: default !important;
            color: black !important;
        }
        
        .eviction-title {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        </style>
        <div id="evictionContainer">
            <header class="row eviction-header ">
                <div class="row">
                    <div class="col-md-1 "></div>
                    <div class="col-md-10 col-sd-8 col-xs-8 eviction-title" ng-if="evictionsCount==0">
                        No Eviction Configured
                    </div>
                    <div class="col-md-10 col-sd-8 col-xs-8 eviction-title" ng-if="evictionsCount>0">
                        Configured Evictions: {{evictionsCount}}.
                    </div>
                    <div class="col-md-1 col-sd-3 col-xs-3">
                        <gotomap-button></gotomap-button>
                    </div>
                </div>
            </header>
            <div id="evictionContent">
                <div ng-repeat="eviction in evictionList ">
                    <eviction-item eviction="eviction"></eviction-item>
                </div>
            </div>
            <footer>
                <div>
                    <button class="btn btn-default eviction-button" ng-click="createEviction()">CREATE EVICTION</button>
                </div>
            </footer>
        </div>
    </div>
</div>
