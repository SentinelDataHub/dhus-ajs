<div>
  <style>
      
  #carousel-container  {
    text-align: center;    
    padding: 0;
    margin: auto;
    width: 100%;
    /* height: 70%; */
    position: relative;
    display: block;
  }
  

  #carousel-container img {
    max-width: 100% !important;   
    max-height: 100% !important; 
    padding-bottom: 10px;       
  }

  #noquicklook-container  {
    text-align: center;    
    padding: 0;
    margin: auto;
    width: 100%;
    /* height: 70%; */
    position: relative;
    display: block;
  }
  

  #noquicklook-container img {
    max-width: 100% !important;   
    max-height: 100% !important; 
    padding-bottom: 10px;       
  }


  .carousel {text-align: center;}
  
  </style>    

  <div class="col-md-12">

    <div ng-show="product.quicklook" id="carousel-container" data-ride="carousel">      
        <a href="{{url}}" target="_blank">
          <img ng-src="{{url}}" alt="quicklook" fallback-src="{{noquicklook}}">      
        </a>      
    </div>
    <div ng-show="!product.quicklook" id="noquicklook-container" data-ride="carousel">              
          <img ng-src="{{noquicklook}}">              
    </div>
  </div>               
</div>
