	<div>
		<style>
			#datastore-item {
				width: 100%;
				position: relative;
				background-color: inherit;
				border-top: 1px solid #bdc3c7;
				color: #34495e;
				height: 90px;
				padding-top: 4px;
			}

			#datastore-item .attributes {
				font-size: 13px;
				padding-left: 10px;
				font-style: italic;
			}

			#ds-name {
				font-size: 13px;
				font-weight: bold;
				line-height: 20px;
			}

			.ds-property {
				font-size: 13px;
				font-style: italic;
			}

			.ds-value {
				color: black;
			}

			.item-buttons {
				position: absolute;
				right: 15px;
				bottom: 10px;
			}

			.item-button {
				cursor: pointer;
			}
		</style>
		<div id="datastore-item" class="row col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">

			<!-- Common Properties -->
			<div id="ds-name" title="{{datastore.Name}}">{{datastore.Name}}
				<span style="float: right">{{datastore.dstype}}</span>
			</div>

			<div class="ds-property">Priority:<span class="ds-value">{{datastore.Priority}}</span></div>
			<div class="ds-property">Read Only:<span class="ds-value">{{datastore.ReadOnly}}</span></div>

			<!-- Open Stack -->
			<div ng-if='datastore.dstype == "Open Stack Data Store"' class="ds-property">
				Container: <span class="ds-value">{{datastore.Container}}</span>
			</div>

			<!-- HFS -->
			<div ng-if='datastore.dstype == "HFS Data Store"' class="ds-property">
				Path: <span class="ds-value">{{datastore.Path}}</span>
			</div>

			<!-- GMP -->
			<div ng-if='datastore.dstype == "GMP Data Store"' class="ds-property">
				HFSLocation: <span class="ds-value">{{datastore.HFSLocation}}</span>
				IsMaster: <span class="ds-value">{{datastore.IsMaster}}</span>
			</div>

			<!-- Remote DS -->
			<div ng-if='datastore.dstype == "DHuS Remote Data Store"' class="ds-property">
				ServiceUrl: <span class="ds-value">{{datastore.ServiceUrl}}</span>
			</div>

			<div class="item-buttons" ng-show="visibleItemButton">
				<div class="glyphicon glyphicon-remove item-button" ng-click="deleteDatastore()" title="Delete {{objName}}"></div>
				<div class="glyphicon glyphicon-pencil item-button" ng-click="editDatastore()" title="Edit {{objName}}"></div>
			</div>
		</div>
	</div>
</div>
