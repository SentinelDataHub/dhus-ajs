	<div>
		<style>
			#datastoreContainer {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
			}

			#datastoreContainer header {
				width: 95%;
				height: 60px;
				position: inherit;
				background: white;
				text-align: center;
				font-size: 16px;
				font-weight: bold;
			}

			.datastore-title {
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			#datastore-content {
				max-height: calc(100% - 150px);
				overflow-y: auto !important;
				overflow-x: hidden;
				padding: 0px 3% !important;
				position: absolute;
				width: 100%;
			}

			footer {
				width: 100%;
				height: 60px;
				position: fixed;
				bottom: 0;
				line-height: 60px;
				padding-left: 5px;
			}

			footer .datastore-button {
				position: relative;
				vertical-align: middle;
				text-align: center;
				text-decoration: none;
				border-radius: 0px;
				line-height: 20px;
				font-size: 14px;
				margin-top: 10px;
				margin-right: 20px;
				margin-bottom: 20px;
				padding: 10px;
				font-weight: bold;
				color: white;
				cursor: pointer;
				float: right;
				background-color: rgb(55, 59, 80);
			}

			footer .datastore-button:hover {
				background-color: rgb(55, 59, 80) !important;
				cursor: pointer !important;
				color: white !important;
			}

			footer .datastore-button:disabled {
				background-color: #afb1b9 !important;
				cursor: default !important;
				color: black !important;
			}
		</style>

		<!-- CONTAINER -->
		<div id="datastoreContainer" class="row">

			<!-- TOP -->
			<header class="row">
				<div class="col-md-1 col-sd-2 col-xs-2"></div>
				<div class="col-md-10 col-sd-8 col-xs-8 datastore-title" ng-if="datastoresCount==0">
					No Data Stores Configured
				</div>
				<div class="col-md-10 col-sd-8 col-xs-8 datastore-title" ng-if="datastoresCount>0">
					Configured Data Stores: {{datastoresCount}}.
				</div>
				<div class="col-md-1 col-sd-2 col-xs-2">
					<gotomap-button></gotomap-button>
				</div>
			</header>

			<!-- MID -->
			<div id="datastore-content">
				<div ng-repeat="datastore in dslist ">
					<datastore-item datastore="datastore"></datastore-item>
				</div>
			</div>

			<!-- BOTTOM -->
			<footer>
				<button class="btn btn-default datastore-button" ng-click="createDatastore()">CREATE DATA STORE</button>
			</footer>
		</div>
	</div>
</div>
