        padding-top: 20px;

        header {

        header {

        footer .collection-button {

      }

		display: inline;
     }

        float: left !important;

      .fab-collection-disabled {

        color: black !important;

        <header class="collection-header row">
            <div class="col-md-1 "></div>            
            <div class="col-md-10 col-sd-8 col-xs-8 cart-title">

            </div>
            <div class="col-md-1 col-sd-3 col-xs-3"><gotomap-button></gotomap-button></div>
        </header>
        <div id="coll-content">
            <div class="row product-details-modal-row">
                <div class="col-md-6">
                    <div class="row-fluid">
                        <div id="coll-mng-container" class="col-md-12 ">
                             <collection-management></collection-management>         
                        </div>                                                
                    </div>
                </div>  
                <div class="col-md-6">    
                    <div class="row-fluid"> 
                        <div class="col-md-12 ">
                          <collection-details></collection-details>                
                        </div>          
                    </div>
                    <div class="row-fluid"> 
                        <div class="col-md-12 ">
                          <collection-products></collection-products>                
                        </div>          
                    </div>
                </div>  
            </div>
        </div>
        <footer>
            <div >
                    <button id="btn-create-collection" class="btn btn-default collection-button collection-button-left" ng-click="addCollection()" >CREATE</button>
                    <button id="btn-reset-collection" class="btn btn-default collection-button collection-button-left" ng-click="resetFields()" >RESET</button>                                      
                    <button id="btn-cancel-collection" class="btn btn-default collection-button" ng-click="reset()" >CANCEL</button>
                    <button id="btn-delete-collection"  class="btn btn-default collection-button" ng-click="deleteCollection()" >DELETE</button>
                    <button id="btn-update-collection"   class="btn btn-default collection-button" ng-click="updateCollection()" >UPDATE</button> 
                    <button id="btn-save-collection"   class="btn btn-default collection-button" ng-click="saveCollection()" >SAVE</button>             
            </div>
        </footer>
    </div>  
</div>
