<div >
    <style>
            
    #uploaded-products-content {       
        max-height: calc(100% - 120px);
        overflow-y: auto !important;
        overflow-x: hidden;
        padding: 0px 3% !important;
        margin-top: 60px !important;
        position: absolute;
        width: 100%;
    }

    #uploaded-products-container {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;    
    }
    header {
        width: 100%;
        height: 60px;
        position: fixed;        
        background: white;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        padding-top: 20px;
    }

    footer {
        width: 100%;
        height: 60px;        
        position: fixed;
        bottom: 0;  
        line-height: 60px;      
        padding-left: 5px;
    }

    footer .uploaded-products-button {
        border-radius: 0px;
        vertical-align: middle;
        margin-bottom: 20px;
        line-height: 20px;
        font-size: 14px;
        font-weight: bold;
        margin-right: 20px;
        position: relative;    
        padding: 10px;                
        text-decoration: none;
        text-align: center;
        background-color: rgb(55, 59, 80);
        color: white;
        cursor: pointer;
        float: right; 
        margin-top: 10px;       
    }

    footer .uploaded-products-button:hover {                
        background-color: rgb(55, 59, 80) !important;
        color: white !important;
        cursor: pointer !important;
    }
    
    footer .uploaded-products-button:disabled {
        background-color: #afb1b9 !important;        
        cursor: default !important;
        color: black !important;        
    }        

    .disabled-button{
        opacity:0.4;
        cursor: default;
     }

     .select-page-button{
        cursor: pointer;
     }

     .page-selector-input{
        width: 40px !important;
        cursor: pointer;
        margin: 0px;
        padding: 7px;
        height: 30px;
        border-bottom: 1px solid #9A9A9A !important;
        text-align: center;
		display: inline;
     }

	 .pagination-button{
        margin-right: 2.5px;
        margin-left: 2.5px;
        display:inline;
     } 

     .page-label {
        font-weight: bold;
        font-size: 13px;
        padding-right: 3px;
     }   

     .uploaded-products-toolbar {
        line-height: 60px;
        vertical-align: middle;
     }
     
    </style>
    <div id="uploaded-products-container">
        <header class="uploaded-products-header row">
            <div class="col-md-1 "></div>
            <div class="col-md-10 col-sd-8 col-xs-8" ng-if="productCount==0">
            No uploaded products. 
            </div>   
            <div class="col-md-10 col-sd-8 col-xs-8" ng-if="productCount>0">                
                Display {{visualizedProductsFrom}} to {{visualizedProductsTo}} of {{productCount}} uploaded products. 
            </div>
            <div class="col-md-1 col-sd-3 col-xs-3"><gotomap-button></gotomap-button></div>
        </header>
        <div id="uploaded-products-content" ng-if="productCount>0">
            <uploaded-list></uploaded-list>
        </div>
        <footer>
            <div >
                                                                        
                    <span  class="page-label"> 
                        <span id="uploaded-products-label-id"> 
                        Results per page:   
                        </span>           
                        <select                                
                         ng-model="productsPerPage" 
                         id="uploaded-products-pagination" >
                             <!--<option value="1">1</option>
                             <option value="2">2</option>
                             <option value="3">3</option>
                             <option value="5">5</option>-->
                             <option value="25">25</option>
                             <option value="50">50</option>
                             <option value="75">75</option>
                             <option value="100">100</option>
                             <option value="125">125</option>
                             <option value="150">150</option>
                        </select>                              
                    </span>    

                    <span ng-class="{'disabled-button': currentPage == 1}" class="select-page-button" ng-click="gotoFirstPage()">
                        &lt;&lt;
                    </span>
                    <span ng-class="{'disabled-button': currentPage == 1}" class="select-page-button" ng-click="gotoPreviousPage()">
                        &lt;
                    </span>   

                    <span>
                        <span id="saved-search-num-id" class="page-label" ng-hide="productCount==0">Page#: </span> 

                        <input 
                            id="uploaded-products-page-selector"
                            ng-click="selectPageDidClicked(this)" 
                            type="text" 
                            class="form-control page-selector-input" 
                            ng-model="currentPage"
                            ng-hide="productCount==0">

                        <span id="uploaded-products-count-id" class="page-label large-device" ng-hide="productCount==0">of {{pageCount}}</span>
                    </span>
                    <span ng-class="{'disabled-button': (currentPage == pageCount || pageCount == 1 || pageCount == 0 ) }" class="select-page-button" ng-click="gotoNextPage()">
                        &gt;
                    </span>
                    <span ng-class="{'disabled-button': ( currentPage == pageCount || pageCount == 1 || pageCount == 0 )}" class="select-page-button" ng-click="gotoLastPage()">
                        &gt;&gt;
                    </span>                                             
                                        
            </div>
        </footer>
    </div>  
</div>
</div>
