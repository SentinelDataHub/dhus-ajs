  <div>
    <style>
      .list-container {
        background-color: white;
        width: 40%;
        height: 100px;
        position: fixed;
        left: 20px;
        min-height: 150px;
        opacity: 0.9;
        box-shadow: 3px 5px 19px 0 rgba(49, 50, 50, .62);
        z-index: 98;
      }

      
      .list-footer {
        font-size: 14px;
      }

      @media screen and (min-width: 993px) and (max-width: 1200px) {
        .list-footer {
          font-size: 14px;
        }
      }

      @media screen and (min-width: 769px) and(max-width: 992px) {
        .list-footer {
          font-size: 13px;
        }
      }

      @media screen and (max-width: 768px) {
        .list-footer {
          font-size: 13px;
        }
      }

      #show-list-button {
        position: fixed;
        display: none;
        height: 56px;
        margin-top: 5px;
        padding: 16px;
        left: 25px;
        width: 56px;
        font-size: 22px;
        cursor: pointer;
        z-index: 998;
      }

      .products-list-container {
        position: relative;
        padding: 0px;
        height: 100%;
        width: 100%;
        display: block;
      }

      .products-list {
        position: relative;
        height: calc(100% - 105px);
        width: 100%;
        background-color: white;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .list-toolbar {
        position: relative;
        width: 100%;
        padding: 10px;
        background-color: #FAFAFA;
        height: 50px;
      }

      .list-header {
        position: relative;
        height: 55px;
        top: 0px;
        padding: 7px;
        background-color: #FAFAFA;
      }

      .disabled-button {
        opacity: 0.4;
        cursor: default;
      }

      .select-page-button {
        cursor: pointer;
      }

      .page-selector-input {
        display: inline;
        cursor: pointer;
        width: 40px !important;
        margin: 0px;
        padding: 7px;
        border: 1px solid #9A9A9A !important;
        text-align: center;
      }

      .pagination-button {
        margin-right: 2.5px;
        margin-left: 2.5px;
        display: inline;
      }

      .expanded-button-list {
        background-color: red;
      }

      .not-expanded-button-list {
        background-color: green;
      }

      .request-done {
        position: relative;
        min-height: 35px;
        max-height: 75px;
        top: 0px;
        padding: 7px;
        width: 100%;
        background-color: #FAFAFA;
        overflow-y: auto;
        border-top: 1px solid #bdc3c7;
      }

      .add-all-to-cart {
        font-size: 20px;
      }

      .add-all-to-cart:hover {
        fill: gray;
      }

      .delete-all {
        font-size: 23px;
      }

      .delete-all:hover {
        color: gray;
      }

      .undrag {
        -webkit-user-drag: none;
      }

      .unselectable {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .onclick-menu {
        margin-top: 3px;
        position: absolute;;
        display: inline-block;
      }

      .onclick-menu:before {
        content: "?";
      }

      .onclick-menu:focus {
        /* clicking on label should toggle the menu */
        pointer-events: none;
      }

      .onclick-menu:focus .onclick-menu-content {
        /*  opacity is 1 in opened state (see below) */
        opacity: 1;
        visibility: visible;
        /* don't let pointer-events affect descendant elements */
        pointer-events: auto;
      }

      .onclick-menu-content {
        position: absolute;
        right: 5px;
        z-index: 1;
        /* use opacity to fake immediate toggle */
        opacity: 0;
        visibility: hidden;
        transition: visibility 0.5s;
      }

    .dropdownItem {
      height: 35px;
      width: 100px;
      position: relative !important;
      font-family: 'Source Sans Pro',sans-serif;
      color: #373b50;
      font-weight: bold;
      font-size: 18px;
    }

    .checkbox-container {
      position: relative;
      padding-top: 2px;
      float: left;
      width: 50px;
      height: 30px;
      border-radius: 2px;
      margin-top: 10px;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .checkbox-svg {
      margin-left: 5px;
    }

    .show-select-container{
      position: relative;
      right: 10px;
    }

    .listtitle{
      color: #373b50;
      font-weight: bold;
      font-size: 14px;
      float: left;
      width: 250px;
      /* background-color: yellow; */
    }

    .list-selected{
      float: left;
      color: #373b50;
      font-weight: bold;
      font-size: 14px;
      margin-top: 12px;
      margin-right: 10px;
    }

  .scaled{
    transform: scale(0.8);
    z-index: 10;
  }

  .listtitle-right{
    float: right;
    height: 50px;
    width: 160px;
  }

  .checkbox-container {
    float: right;
    margin-top: 7px;
    margin-right: 10px;
    width: 35px;
    height: 25px;
    border-radius: 2px;
  }

  .checkbox-svg {
    margin-left: 5px;
  }

  .show-select-container {
    position: relative;
  }

  .listtitle {
    color: #373b50;
    font-weight: bold;
    font-size: 14px;
    float: left;
    width: 220px;
  }

  .list-selected {
    float: left;
    font-size: 14px;
    margin-right: 1px;
    font-weight: bold;
    font-weight: bold;
    width: 150px;
    margin-top: 10px;
    color: #373b50;
  }

  .scaled {
    transform: scale(0.7);
  }

  .listtitle-right {
    float: left;
    width: 100px;
  }

  .header-right {
    padding-right: 10px;
    margin-top: 11px;
    float: right;
    width: 190px;
    height: 100%;
  }

  .es {
    margin-left: -2px !important;
  }

  .righted {
    position: relative;
    right: 40px;
  }

  .resize-button {
    float: right;
    top: 6px;
  }

  .list-top-right-container{
    position: absolute;
    top: 4px;
    right: 16px;
    width: 70px;
    height: 20px;
  }

  .list-top-right-element{
    float: right;
    transform: scale(0.9);
    margin-left: 3px;
    width: 20px;
    height: 20px;
  }
  </style>
    <div ng-show="visibleList" id="list-container" class="list-container undrag">
      <div ng-show="visibleList" class="products-list-container undrag">
        <div ng-show="visibleList" class="list-header">
          <span class="listtitle" ng-hide="productCount">No products found.</span>

          <!-- TOP LEFT ELEMENT -->
          <div ng-show="productCount" class="listtitle">
            <div>
              <span>Display {{visualizedProductsFrom}} to {{visualizedProductsTo}} of {{productCount}} products.</span>
              <br>
              <span title="Order By {{sortedby}} {{order}}">Order By: {{sortedby}} </span>
              <span class="glyphicon glyphicon-arrow-up" ng-show="order === 'Ascending'" title="Order By {{sortedby}} {{order}}"></span>
              <span class="glyphicon glyphicon-arrow-down" ng-show="order === 'Descending'" title="Order By {{sortedby}} {{order}}"></span>
            </div>
          </div>

          <!-- TOP RIGHT ELEMENT -->
          <div class="header-right">
            <div class="listtitle-right">
              <div class="show-select-container" ng-if="showSelect" ng-show="productCount">
                <span class="list-selected unselectable" ng-show="productCount">
                  <span>{{selectCounter}} </span>
                  <span class="item-element" style="margin-right: -2px !important; padding-right: 0px !important;">product</span>
                  <span class="es" ng-show="checkIsOneSelected()">&#160;&#160;</span>
                  <span class="es" ng-show="!checkIsOneSelected()">s</span>
                  <span>selected</span>
                </span>
              </div>
              <!-- <div class="listtitle righted" ng-hide="productCount">No products found.</div> -->
            </div>

            <!-- Checkbox Element -->
            <div class="checkbox-container scaled unselectable undrag" ng-hide="!productCount">

              <!-- Indeterminate checkbox -->
              <span class="checkbox-svg" id="check-box-indeterminate" title="Select all items" ng-show=checkSomeSelected()>
                <svg height="25px" width="25px" ng-click="SelectAll()">
                  <g id="indeterminate-check-box">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10H7v-2h10v2z" />
                  </g>
                </svg>
              </span>

              <!-- Full checkbox -->
              <span class="checkbox-svg" id="check-box-full" title="Unselect all items" ng-show=checkFull()>
                <svg height="25px" width="25px" ng-click="DeselectAll()">
                  <g id="full-check-box">
                    <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                  </g>
                </svg>
              </span>

              <!-- Empty checkbox -->
              <span class="checkbox-svg" id="check-box-empty" title="Select all items" ng-show=checkEmpty()>
                <svg height="25px" width="25px" ng-click="SelectAll()">
                  <g id="empty-check-box">
                    <path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" />
                  </g>
                </svg>
              </span>
            </div>
          </div>

          <!-- Close Button -->
          <span class="list-top-right-container">
            <span class="list-top-right-element" title="Close">
              <svg ng-click="hideList()" style="width: 20px; height: 20px;">
                <g>
                  <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                </g>

              </svg>
            </span>
            <span class="resize-button" ng-show="showtoggle" ng-click="toggleExpandList()" ng-class="toggleButtonClass"
              title="{{toggleExpandListTitle}}"></span>
          </span>
        </div>

        <request-done ng-show="visibleList"></request-done>
        <div ng-show="visibleList" id="product-list" class="products-list">
          <product-list></product-list>
        </div>
        <div ng-show="visibleList" class="list-toolbar undrag unselectable">
          <div ng-show="visibleList " style="height:20px;">
            <span ng-show="visibleList && productCount" id="product-per-page-label" class="list-footer">Products per
              page:</span>
            <select ng-show="visibleList && productCount" title="Products per page" ng-model="productsPerPage"
              ng-change="updateValue()" id="pagination" ng-options="o as o for o in options">
            </select>
            <span ng-show="visibleList && productCount" class="pagination-button" ng-class="{'disabled-button': (productCount == 0 || currentPage == 1)}"
              class="select-page-button" ng-click="gotoFirstPage()" class="pagination-button">
              &lt;&lt;
            </span>
            <span ng-show="visibleList && productCount" class="pagination-button" ng-class="{'disabled-button': (productCount == 0 ||  currentPage == 1)}"
              class="select-page-button" ng-click="gotoPreviousPage()">
              &lt;
            </span>

            <span ng-show="visibleList && productCount" class="list-footer">page:</span>

            <input ng-show="visibleList && productCount" id="page-selector" ng-click="selectPageDidClicked(this)" type="text"
              class="page-selector-input" ng-model="currentPage" title="Enter page number">
            <span ng-show="visibleList && productCount" class="list-footer">of {{pageCount}}</span>

            <span ng-show="visibleList && productCount" class="pagination-button" ng-class="{'disabled-button': (productCount == 0 || currentPage == pageCount || pageCount == 1 || pageCount == 0 ) }"
              class="select-page-button" ng-click="gotoNextPage()">
              &gt;
            </span>
            <span ng-show="visibleList && productCount" class="pagination-button" ng-class="{'disabled-button': ( productCount == 0 || currentPage == pageCount || pageCount == 1 || pageCount == 0 )}"
              class="select-page-button" ng-click="gotoLastPage()">
              &gt;&gt;
            </span>
            <!-- <span draggable="false" onselectstart="return false;" ng-show="visibleList" ng-click="hideList()" class="list-footer unselectable"
              style="float: right; padding-right: 10px; line-height:30px;">CLOSE</span> -->

            <span ng-if="showDeleteButton" ng-show="visibleList" style="float: right; padding-right: 10px; line-height:25px;"
              class="glyphicon glyphicon-trash delete-all" ng-click="deleteAll()" title="Delete selected products "></span>

            <span onselectstart="return false;" ng-if="showcart" ng-show="visibleList" id="add-all-to-cart" class="add-all-to-cart unselectable"
              style="float: right; padding-right: 10px; line-height:25px;" ng-click="addAllToCart()" title="Add selected products to cart">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="add-all-to-cart"
                height="26" width="26" fill="#333" version="1.0" x="0px" y="0px" viewBox="0 0 32 32" enable-background="new 0 0 32 32"
                xml:space="preserve">
                <g>
                  <circle cx="25" cy="29" r="3"></circle>
                  <circle cx="11" cy="29" r="3"></circle>
                  <path d="M30,6H8.602L8,2C7.703,0.734,7.105,0,6,0H2C0.895,0,0,0.895,0,2s0.895,2,2,2h2.301L7,22c0.203,1.203,0.895,2,2,2h18   c1.105,0,1.75-0.906,2-2c0,0,2.835-13.227,2.94-13.66C32.28,6.891,31.104,6,30,6z M24,16h-4v4h-4v-4h-4v-4h4V8h4v4h4V16z"></path>
                </g>
              </svg>
            </span>
            <!-- <span ng-click="removeAllSelected()">RAS</span> -->
          </div>
        </div>
      </div>
    </div>
    <div id="show-list-button" style="display:none;" class="fab-map pan glyphicon glyphicon-list-alt dhus-button" ng-click="showList()"
      title="Show product list">
    </div>
  </div>
</div>
