      .header {
        display: table;
        margin-top: 10px;
        width: 100%;

      .logo,
      .attributes {
        display: table-cell;
        vertical-align: top;
      }

      .logo {
        min-width: 60px;
        height: 60px;
      }

      .attributes {
        line-height: 20px;
        padding-left: 10px;
        font-size: 12px;
        font-style: italic;
        -webkit-user-select: none;
      }

        font-size: 12px;

      .tooltip {
        background-color: red;
        position: fixed;

        font-size: 16px;

        margin-left: 15px;
      }

      .item-title {
        overflow-x: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .button.S1 {
        background-color: #DC143C;
        color: #fff;
      }

      .button.S2 {
        background-color: #0f9d58;
        color: #fff;
      }

      .button.S3 {
        background-color: #191970;
        color: #fff;
      }

      .button {
        background-color: #505050;
        color: #fff;
        font-family: 'Open Sans', Helvetica, sans-serif;
        font-size: 12px;
        height: 15px;
      }

      .button.raised {
        text-align: center;
        line-height: 15px;
        display: inline;
        margin-left: 1px;
        margin-right: 2px;
        padding: 1px 5px 1px 5px;
      }

      .list-link {
        white-space: nowrap;
        overflow-x: hidden;
        text-overflow: ellipsis !important;
      }

      .listrow {
        margin-top: -5px;
      }

      .list-attribute-value {
        color: black;
      }

      .item-checkbox {
        display: inline-block;
      }

      .selected-item {
        color: green;
      }

      .list-thumbnail {
        max-height: 64px;
        max-width: 64px;
      }

        color: #fff;
        background-color: #505050;
        font-family: 'Open Sans', Helvetica, sans-serif;
        font-size: 12px;
        margin-top: 1px !important;
        padding: 1px 5px 1px 5px;
        padding-left: 0px !important;
        float: right;
      }

      
      .unselectable {
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;

    <div class="item" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
      <div class="row " ng-class="{ ' item-offline': product.offline, ' ': !product.offline }">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding-right: 20px;">

          <!-- Top-right-elements -->
          <span ng-if="showSelect" style="float: right;" class="glyphicon" ng-class="{ ' glyphicon-unchecked': !product.selected, 'glyphicon-check': product.selected, 'selected-item': product.selected }"
            ng-click="selectProduct(); $event.stopPropagation();" title="Select product"></span>
          <span ng-if="product.isincart" class="glyphicon glyphicon-shopping-cart" style="float: right; color:green; margin-right:5px; margin-left:2px;"
            title="Product in cart"></span>

          <!-- Offline -->
          <div ng-if="product.offline" class="row item-title">
            <div class="col-xs-10 col-sm-10 col-md-11 col-lg-11" style="display: flex; padding: 0px;">
              <span class="button raised " style="{{product.label_style}}">{{mission}}</span>
              <span ng-if="product.instrument" class="button raised " style="{{product.instrlabel_style}}">{{product.instrument}}</span>
              <div class="list-item-title" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;" title="{{product.identifier}}">{{product.identifier}}</div>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1" style="padding: 0px;">
              <span class="button raised offline">Offline</span>
            </div>
          </div>

          <!-- Online -->
          <div ng-if="!product.offline" class="row item-title">
            <div style="display: flex; padding: 0px;">
              <span class="button raised " style="{{product.label_style}}">{{mission}}</span>
              <span ng-if="product.instrument" class="button raised " style="{{product.instrlabel_style}}">{{product.instrument}}</span>
              <div class="list-item-title" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;" title="{{product.identifier}}">{{product.identifier}}
              </div>
            </div>
          </div>

          <!-- content -->
          <div class="row listrow" style="overflow:hidden;text-overflow:ellipsis;">
            <div class="header" style="overflow:hidden;text-overflow:ellipsis;">
              
              <!-- QuickLook -->
              <div ng-show="showquicklook">
                  <a class="logo unselectable undraggable">
                      <img ng-if="!product.quicklook" style="opacity:1;" src="images/placeholder.png" alt="no placeholder" draggable="false" />
                      <!-- popover on hover on thumbnail -->
                      <div data-trigger="hover" data-toggle="pop" data-container="body" data-placement="right">
                        <img ng-if="product.quicklook" class="list-thumbnail" ng-src="{{quicklooksrc}}" alt="quicklook" draggable="false">
                      </div>
                    </a>
              </div>


              <!-- Attributes -->
              <div class="attributes unselectable" style="overflow:hidden;text-overflow:ellipsis;">
                <div class="list-link selectable">Download URL:
                  <a class="list-link selectable" style="overflow:hidden;text-overflow:ellipsis;" href="{{link}}">{{link}}</a>
                </div>
                <div class="selectable" title="{{summary}}" style="overflow:hidden;text-overflow:ellipsis; white-space: nowrap;">
                  <span ng-if="satellitename"> Mission:
                    <span class="list-attribute-value">{{satellitename}}</span>&nbsp; </span>
                  <span ng-if="product.instrument">Instrument:
                    <span class="list-attribute-value">{{product.instrument}}</span>&nbsp; </span>
                  <span ng-if="date">Sensing Date:
                    <span class="list-attribute-value">{{date}}</span>&nbsp; </span>
                  <span ng-if="size">Size:
                    <span class="list-attribute-value">{{size}}</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- buttons -->
      <div class="item-buttons unselectable undrag" ng-show="visibleItemButton">
        <div class="unselectable undrag glyphicon glyphicon glyphicon-screenshot item-button" ng-click="zoomTo(product)" title="Zoom to product"></div>
        <div class="unselectable undrag glyphicon glyphicon-eye-open item-button" ng-click="showProductDetails()" title="View Product Details"></div>
        <div class="unselectable undrag glyphicon item-button" title="Add Product to Cart" ng-click="addProductToCart()" ng-show="!product.isincart"
          ng-if="showcart">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="18" width="18" fill="#373b50" version="1.0"
            x="0px" y="0px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
            <g>
              <circle cx="25" cy="29" r="3"></circle>
              <circle cx="11" cy="29" r="3"></circle>
              <path d="M30,6H8.602L8,2C7.703,0.734,7.105,0,6,0H2C0.895,0,0,0.895,0,2s0.895,2,2,2h2.301L7,22c0.203,1.203,0.895,2,2,2h18   c1.105,0,1.75-0.906,2-2c0,0,2.835-13.227,2.94-13.66C32.28,6.891,31.104,6,30,6z M24,16h-4v4h-4v-4h-4v-4h4V8h4v4h4V16z"></path>
            </g>
          </svg>
        </div>
        <div class="glyphicon item-button" title="Remove Product from Cart" ng-click="removeProductFromCart()" ng-show="product.isincart"
          ng-if="showcart">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="18" width="18" fill="#373b50" version="1.0"
            x="0px" y="0px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
            <g>
              <circle cx="25.001" cy="29" r="3"></circle>
              <circle cx="11" cy="29" r="3"></circle>
              <path d="M30,6H8.602L8,2C7.703,0.734,7.105,0,6,0H2C0.895,0,0,0.895,0,2s0.895,2,2,2h2.301L7,22c0.203,1.203,0.895,2,2,2h18.001   c1.104,0,1.749-0.906,1.999-2c0,0,2.835-13.227,2.94-13.66C32.28,6.891,31.104,6,30,6z M24,16H12v-4h12V16z"></path>
            </g>
          </svg>
        </div>
        <div class="glyphicon glyphicon-download-alt item-button" ng-click="downloadProduct()" title="Download Product"></div>
        <div class="glyphicon glyphicon-remove item-button" ng-click="deleteProduct()" ng-if="showDeleteButton" title="Delete Product"></div>
      </div>
    </div>
  </div>
</div>
